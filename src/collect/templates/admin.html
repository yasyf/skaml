{% extends "_base.html" %}
{% block script %}
  <script type="text/javascript" src="static/js/admin.js"></script>
{% endblock %}
{% block title %}Admin{% endblock %}
{% block body %}
  <input type="text" id="encode_input"></input>
  <pre id="encoded"></pre>
  <hr>
  {% for session in sessions %}
    <h3>{{session['id']}}</h3>
    <pre>{{session['words'] | tojson | safe}}</pre>
  {% endfor %}
{% endblock %}
